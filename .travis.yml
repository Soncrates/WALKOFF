    ###########################
    ####   UI Unit Tests   ####
    ###########################

    - language: node_js
      node_js:
        - "node"
      addons:
      name: "UI Unit Tests"
      apt:
        sources:
          - google-chrome
        packages:
          - google-chrome-stable
          - google-chrome-beta
      before_install:
        - export CHROME_BIN=chromium-browser
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
      before_script:
        - cd walkoff/client
        - npm install
      script: npm run test -- --single-run
      branches:
        only:
          - master
          - development

